<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Este es el texto que se ve en mi ventana -->
    <title>Clase 1</title>
</head>
<body>
    
    <!-- Etiquetas naturales-->
    <div></div> <!-- Elemento en bloque -->
    <span></span> <!-- Elemento en linea -->

<!-- Etuiquetas semanticas-->
<header></header> <!-- Es un "div" -->
<section></section> <!-- Es un "div" -->

<!-- Ejemplon de estructura semantica -->


<header>
    <nav> <!-- Inica que lo que contiene es navegable (enlaces, links, redirecciones) -->
        <ul>
            <li>Inicio</li>
            <li>Nosotros</li>
            <li>Servicios</li>
            <li>Cliente</li>
            <li>Contacto</li>


        </ul>
    </nav>
</header>

<main> <!-- Lo que contenga, es central para el sitio -->

</main>


<!-- Encabezados (empiezan con la h; existen 6 niveles de encabezados) -->
<!-- Jerarquia de encabezados -->
<h1>Titulo</h1> <!-- Solo puede haber un "h1" por archivo-->
<h2>Subtitulo</h2>
<h2>Subtitulo</h2>
<h2>Subtitulo</h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>

<!-- Enlaces / hpervinculos /links -->
<!-- Hay 3 tipos de enlaces-->


<!-- Enlaces absolutos -->
<!-- href es un atributo de las eiquetas "a" que funciona como un hipervinculo de referencia o redireccion de usuarios / Dentro del "href" coloco a donde quiero redireccionar al usuario -->
    <a href="https://www.infobae.com/">
     ver mas <!-- Se pueden poner imagenes, parrafos, p, etc -->
    </a>



    <!-- Enlace relativo -->
<!-- Redireccionar pero a un archivo dentro de mi proyecto o sitio -->
    <a href="">
    Servicios <!-- redirige a un archivo del mismo proyecto/pagina -->
    </a>



    <!-- Enlace interno -->
<!-- Redirecciona pero a una seccion dentro de un mismo archivo-->

    <a href="#trabajos">
Trabajos <!-- Ej: scroll entre parrafos, imagenes , etc. -->

    </a>
<!-- identificar la seccion para luego poder generar la redireccion (Ej: "trabajos") -->

  <section id="trabajos">
    <p>Nuestros trabajos</p>
  </section>


</body>
</html>
